---
# defaults file for new-device
path_oh_my_zsh: "{{ ansible_user_dir}}/.oh_my_zsh"

packages_tap:
  - homebrew/cask
  - homebrew/cask-fonts
  - homebrew/cask-versions
  - homebrew/core
  - hashicorp/tap

packages:
  - vim
  - tfenv
  - gcc
  - git
  - python3
  - python
  - hashicorp/tap/terraform
  - hashicorp/tap/packer
  - tflint
  - ansible
  - ansible-lint
  - shellcheck
  - jq
  - yamllint
  - shfmt

debian:
  - procps
  - curl
  - git

redhat:
  - procps-ng
  - curl
  - git
  - gcc
